{% extends "index.html" %}
{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">		
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    	<!--NOTE: the url to stylesheet & palcement of '/'; this renders external css correctly-->
    	<link href="{% static 'CSS/StyleSheet_edu.css' %}" rel = "stylesheet" type = "text/css"> 
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Entertainment Result{% endblock %}</title>	
    </head>    
    
    <body>
    	{% block content %}              
    	    <section>
                <div class="container-fluid text-center">
                    <div class="row my-5 align-items-center justify-content-center">
                        <div class = "col d-flex justify-content-center">
                            <p style="width: 40rem;" class="en_p">
                                <i>Your result for the {{ category_name }} Quiz </i>
                                <br>
                            
                                <!-- show score-->
                                {% if result %}
                                    {{result}} / 10 
                            
                                <!-- display an error message if score is unavailable-->
                                {% else %}
                                    <p>
                                        <b>No score calculated</b>
                                    </p>
                                
                                {% endif %}
                                
                                <!-- enter a view url here -->
                                <br>
                                <a style="color: coral;" href="{% url 'Entertainment:try_new_quiz' %}">
                                    Try again?
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
    	{% endblock %}
    </body>
</html>
