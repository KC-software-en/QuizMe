{% extends "index.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}QuizMe{% endblock %}</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {% block header %}

        {% endblock %}

        {% block content %}                        
            <div class="row" >
                <div class="col-md">
                    <div class="p-4 mt-3">
                        <!-- Dispy User information after logging in. -->
                        <div class="col-md-12"  style="text-align: center;">
                            <h1 class="user_h">Welcome, {{username}}</h1>                        
                            <p class="user_p"> Your encrypted password is {{password}}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>
</html>
