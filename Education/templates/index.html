{% load static %}
<!-- Home page !-->
<!-- Base template for all templates !-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}QuizMe{% endblock %}</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
        <body>            
        
        <!-- Nav bar template for all pages-->

            <h1 align="center">QuizMe</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'Education:index' %}" aria-disabled="true">Home </a>
                            </li>                            

                            <li class="nav-item">
                                <!-- link to Education quiz home page 
                                include category_id in tag to avoid a NoReverseMatch error in template rendering-->
                                <a class="nav-link active" href="{% url 'Education:index_edu' category_id=20 %}">Education</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="user_auth/register" aria-disabled="true">Register</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a class="nav-item">
                                <a class="nav-link active" href="user_auth/login" tabindex="-1" aria-disabled="true">Login</a>
                            </a>
                        </div>
                            <a class="nav-item">
                                <a class="nav-link active" href="user_auth/logout" tabindex="-1" aria-disabled="true">Logout</a>
                            </a>
                    </div>
                </div>
            </nav>
            
        {% block content %}
            <div class="row">
                <div class="col-md-6" style="padding-left: 20pt;">
                    <h1>Home page</h1>

                    <h3>Info about QuizMe</h3>
                    
                    <p>Check out all our quizzes <a href="Quiz/">Quizzes</a></p>
                </div>
            </div>  
        {% endblock %}  


    <!--Copyright information-->
                <div class="footer" style="color: rgb(0, 0, 0);" style="text-align: center;">
                    <div style="text-align: center;">
                        <h7>Authors : Deandre' Wright,  Kisha Cairncross<br> &copy;copy right reserved <br></h7>
                    </div>
                </div>
            
                
    </body>
</html>
