{% extends "index.html" %}
{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!--NOTE: the url to stylesheet & palcement of '/'; this renders external css correctly-->
	<link href="{% static 'CSS/StyleSheet_edu.css' %}" rel = "stylesheet" type = "text/css"> 
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Education Detail{% endblock %}</title>	
</head>    

<body>
	{% block content %}
	<section>
        <div class="container-fluid text-center">
            <div class="row my-5 align-items-center justify-content-center">			
                <div class = "col d-flex justify-content-center">
                    <div class="card" style="width: 40rem;">		
                        <div class="card-body" id="no-underline">
                            <h1 class="card-title"><i>Mythology quiz!</i></h1>		
                            
                            <!--The template system uses dot-lookup syntax to access variable attributes.-->
                            <!--In the example of {{ question_text }}, first Django does a dictionary lookup on the object question.-->
                            <!--Failing that, it tries an attribute lookup – which works, in this case. -->
                            <!--If attribute lookup has failed, it would’ve tried a list-index lookup.-->
                            <!--iterate through the questions list and display the question and the choices-->                    
                            {% if questions %}
                                {% for question in questions %}
                                    <h3> {{ question.question_text }}</h3>                                                                           
                                {% endfor %}
                            
                            {% else %}
                                <p><strong>{{ error_message }}</strong></p>
                            {% endif %}
                        
                        </div>	
                    </div>	
                </div>
            </div>	                
        </div>
    </section>
	{% endblock %}
</body>
</html>
